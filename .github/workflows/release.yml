name: Fyne cross-compile Faceloader
on:
  push:
    tags:
      - '*'
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          generate_release_notes: true
  package-faceloader-linux:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.17.5"
      - name: Install native deps
        run: |
          sudo apt update
          sudo apt install gcc libgl1-mesa-dev xorg-dev -y
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Go test
        run: |
          go mod tidy
          go test ./...
      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          $HOME/go/bin/fyne version
      - name: Fyne Package
        run: |
          $HOME/go/bin/fyne package
      - name: Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: "faceloader.tar.xz"
  package-faceloader-windows:
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install native deps
        run: |
          choco install msys2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Go test
        run: |
          go mod tidy
          go test ./...
      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          Start-Process -PSPath "$HOME\go\bin\fyne.exe" -ArgumentList "version" -NoNewWindow -Wait
      - name: Fyne Package
        run: |
          Start-Process -PSPath "$HOME\go\bin\fyne.exe" -ArgumentList "package" -NoNewWindow -Wait
      - name: Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: faceloader.exe
  package-faceloader-mac:
    needs: release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Go test
        run: |
          go mod tidy
          go test ./...
      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          $HOME/go/bin/fyne version
      - name: Fyne Package
        run: |
          $HOME/go/bin/fyne package
          zip -r faceloader-mac.zip faceloader.app
      - name: Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: "faceloader-mac.zip"